<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>  
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="search-bar d-flex align-items-center w-50%">
        <input type="search" id="search-bar" class="search-input" placeholder="Enter Profile Name">
        <button class="bg-body-secondary p-1"><i class="fa-solid fa-magnifying-glass" style="color: #7303b0;"></i></button>
    </div>
    

    <div class="card-profile">
        <div class="profile">
            <div class="pro-pic" id="pro-pic"></div>
            <div class="username text-light ">
                <h3>no record found</h3>
                <p class="username-id">username</p>
                <p class="bio" id="bio">bio here</p>
             </div>            

        </div>
        <div class="stats">
            <span class="spans followers" id="followers"> <p>0</p> <p>Followers</p></span>
            <span class="spans following" id="following"><p>0</p><p>Following</p></span>
            <span class="spans respos" id="respos"><p>0</p><p>Respositories</p></span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
